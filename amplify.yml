version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Front-Angular/Front
        - npm install
    build:
      commands:
        - npm run build -- --configuration production --project Front
  artifacts:
    baseDirectory: Front-Angular/Front/dist/front
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*