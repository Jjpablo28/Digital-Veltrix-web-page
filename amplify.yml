version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Angular/project
        - npm ci
   build:
  commands:
    - npm run build -- --configuration production
    - echo 
    - ls -R dist/project

  artifacts:
    baseDirectory: Angular/project/dist/project
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
